<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie score</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <article id="app">
        <h1 class="ir">영화 페이지</h1>

        <section class="section-poster">
            <h2 class="ir">영화 포스터</h2>
            <img src="./src/img/poster_bootcamp.jpg" alt="파이썬 부트캠프 영화 포스터" class="img-poster">
        </section>

        <section class="section-review">
            <h2 class="ir">영화 리뷰</h2>
            <div class="category">
                <p>드라마</p>
                <p>전체이용가</p>
            </div>
            <h3 class="txt-title">파이썬 부트캠프</h3>

            <button id="btn-thumb" type="button" class="btn-circle">
                <img src="./src/img/icon_thumbs-up.png" alt="엄지로 추천하기">
            </button>
            <button id="btn-heart" type="button" class="btn-circle">
                <img class="img-heart" src="./src/img/icon_heart_white_line.png" alt="하트로 좋아요 표시하기">
            </button>
            <p class="txt-score">별점 평균 4.5</p>
            <button type="button" class="btn-star">
                <img id="1" src="./src/img/icon_star_3.png" alt="" data-id="1">
                <img id="2" src="./src/img/icon_star_3.png" alt="" data-id="2">
                <img id="3" src="./src/img/icon_star_3.png" alt="" data-id="3">
                <img id="4" src="./src/img/icon_star_3.png" alt="" data-id="4">
                <img id="5" src="./src/img/icon_star_3.png" alt="" data-id="5">
            </button>
            <button type="button" class="btn-reset">x</button>
        </section>

    </article>
    <script src="./src/js/app.js"></script>
</body>

</html>
